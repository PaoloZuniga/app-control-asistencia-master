<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label >Hola! {{data.usuario}}</ion-label>
      </ion-item>
      <ion-item button (click)="testClick()">
        <ion-avatar slot="start">
          <img src="https://img.freepik.com/premium-vector/cute-cat-sleeping-laptop-with-coffee-cup-cartoon-character-animal-technology-isolated_138676-3197.jpg?w=740">
        </ion-avatar>
        <ion-label>
          Soy un usuario
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-content class="ion-padding-top">
    <ion-button expand="full" (click)="startLoad()">
      Load
      <ion-icon name="reload" slot="end" #loadingIcon></ion-icon>
    </ion-button>
    
</ion-content>
