<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label >Usuario: {{data.usuario}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-content class="ion-padding-top">
    <ion-button expand="full" (click)="startLoad()">
      Load
      <ion-icon name="reload" slot="end" #loadingIcon></ion-icon>
    </ion-button>
    
</ion-content>
