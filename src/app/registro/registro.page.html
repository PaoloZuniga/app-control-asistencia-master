<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-title>Registro</ion-title>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repita Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-col>          
        <ion-button expand="full" (click)="Guardar" >Guardar</ion-button>
      </ion-col>
      </form>
    </ion-card-header>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']" ><ion-icon name="arrow-undo-outline"></ion-icon></ion-button>
  </ion-buttons>    
  </ion-toolbar>
</ion-footer>
